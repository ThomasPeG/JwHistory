<div class="login-container animate-in">
  <div class="login-card">
    <div class="login-header">
      <h1>JW History</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input 
          id="email" 
          type="email" 
          pInputText 
          formControlName="email" 
          placeholder="Ingrese su correo electrónico"
        />
        <small class="p-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Ingrese un correo electrónico válido
        </small>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          pInputText 
          formControlName="password" 
          placeholder="Ingrese su contraseña"
        />
        <small class="p-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es requerida
        </small>
      </div>

      <div class="button-container">
        <p-button 
          type="submit" 
          label="Iniciar Sesión" 
          [loading]="loading"
          [disabled]="!loginForm.valid || loading"
          styleClass="w-full">
        </p-button>
      </div>

      <div class="register-link">
        ¿No tienes una cuenta? 
        <p-button 
          label="Crear cuenta" 
          styleClass="p-button-link"
          (onClick)="goToRegister()">
        </p-button>
      </div>
    </form>
  </div>
</div>

<p-toast></p-toast>
