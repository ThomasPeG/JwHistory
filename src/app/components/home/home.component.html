<div class="home-container animate-in">
  <div class="header">
    <h1>Bienvenido a JW History</h1>
    <p>Sistema de gestión para el ministerio del campo</p>
  </div>

  <div class="stats-summary">
    <p>Resumen de actividad este mes</p>
    <div class="stats-grid">
      <div class="stat-item">
        <span class="number">12</span>
        <span class="label">Horas</span>
      </div>
      <div class="stat-item">
        <span class="number">5</span>
        <span class="label">Revisitas</span>
      </div>
      <div class="stat-item">
        <span class="number">3</span>
        <span class="label">Estudios</span>
      </div>
    </div>
  </div>

  <div class="section-title">
    <h2>Gestiona tu ministerio</h2>
    <p>Selecciona una opción para comenzar</p>
  </div>

  <div class="grid justify-content-center">
    <div class="col-12 sm:col-6 lg:col-3 p-2" *ngFor="let card of cards">
      <p-card [header]="card.title" styleClass="dashboard-card h-full">
        <ng-template pTemplate="content">
          <p>{{card.description}}</p>
        </ng-template>
        <ng-template pTemplate="footer">
          <p-button [label]="card.buttonText" 
                    [routerLink]="card.route" 
                    styleClass="p-button-raised w-full"></p-button>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
