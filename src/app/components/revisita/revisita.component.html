<div class="revisita-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Revisita</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form class="revisita-form">
        <mat-form-field appearance="fill">
          <mat-label>Dirección</mat-label>
          <textarea matInput placeholder="Ingrese la dirección"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Pregunta Pendiente por Responder</mat-label>
          <textarea matInput placeholder="Ingrese la pregunta pendiente"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Respuesta ya Analizada</mat-label>
          <textarea matInput placeholder="Ingrese la respuesta analizada"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Observaciones</mat-label>
          <textarea matInput placeholder="Ingrese las observaciones"></textarea>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary">Guardar</button>
          <button mat-button>Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<p>revisita works!</p>
